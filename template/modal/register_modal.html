<div class="modal fade" id="RegModal" tabindex="-1" role="dialog" aria-labelledby="RegModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="RegModalTitle">Регистрация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="col-xs-12 col-lg-6">
                        <label for="RegName">Имя</label>
                        <input type="text" class="form-control" id="RegName" name="regname" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label for="RegSurname">Фамилия</label>
                        <input type="text" class="form-control" id="RegSurname" name="regsurname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-xs-12 col-lg-6">
                        <label for="RegEmail">Email</label>
                        <input type="email" class="form-control" id="RegEmail" name="regemail" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label for="RegPhone">Телефон</label>
                        <input type="text" class="form-control" id="RegPhone" name="regphone"
                               pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-xs-12 col-lg-6">
                        <label for="RegPassword">Пароль</label>
                        <input type="password" class="form-control" id="RegPassword" name="regpassword" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label for="RegConfirmPassword">Повторите пароль</label>
                        <input type="password" class="form-control" id="RegConfirmPassword" name="regconfirmpassword"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <!---->
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="RegRulesAcceptCheak" name="regRulesAcceptCheak" required>
                        <label class="custom-control-label" for="RegRulesAcceptCheak">Соглашение об использовании персональных данных прочитал и согласен</label>
                    </div>
                </div>
                <div class="form-row align-items-center mt-3 justify-content-center mobile-auth">
                    <button class="btn btn-dark" type="button" onClick="apiv1_register();">Создать аккаунт</button>
                    <span class="m-2">или</span>
                    <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#AuthModal"
                            onclick="$('#RegModal').modal('hide')">Войти
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

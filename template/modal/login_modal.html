<div class="modal fade" id="AuthModal" tabindex="-1" role="dialog" aria-labelledby="AuthModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AuthModalTitle">Авторизация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-row align-items-center mt-3 justify-content-center mobile-auth">
                    <button class="btn btn-dark" type="button" onClick="apiv1_login();">Войти</button>
                    <span class="m-2">или</span>
                    <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#RegModal" onclick="$('#AuthModal').modal('hide')">Создать аккаунт
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
